<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./src/assets/image/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="70" rows="10" required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>                

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>                

                <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>                
             </div>

             <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                </select>
             </div>

             <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="./src/assets/image/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
